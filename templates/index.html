<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG News Classification</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>AG News Classification</h1>
        <p>Enter a news snippet to classify its category:</p>
        <textarea id="inputText" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="predictButton">Predict</button>
        <button id="trainButton">Train Model</button>

        <div id="output">
            <h2>Prediction Result</h2>
            <p id="resultLabel">Category: <span id="category"></span></p>
            <p id="resultConfidence">Confidence: <span id="confidence"></span></p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
